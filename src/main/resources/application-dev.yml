# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.deaifish.excel2db.bean
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


# 自定义配置
excel2db:
  config:
    template:
      language-file-name: language_template
      qkzlmba-file-name: qkzlmba_template
logging:
  level:
    com.deaifish.excel2db: debug
