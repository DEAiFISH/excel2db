spring:
  application:
    name: excel2db
  datasource:
    url: jdbc:mysql://10.58.2.200:20198/his?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: HyMysql123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
